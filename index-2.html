    <script>
        const firstNames = ["Иван", "Петр", "Сергей", "Алексей", "Дмитрий", "Антон", "Максим", "Владимир", "Роман", "Андрей"];
        const lastNames = ["Иванов", "Петров", "Сидоров", "Кузнецов", "Смирнов", "Морозов", "Николаев", "Зайцев", "Попов", "Федоров"];
        const patronymics = ["Иванович", "Петрович", "Сидорович", "Алексеевич", "Дмитриевич", "Антонович", "Максимович", "Владимирович", "Романович", "Андреевич"];
        const crimeDescriptions = ["Кража автомобиля.", "Мошенничество с банковскими картами.", "Наркоторговля.", "Грабеж.", "Убийство.", "Изнасилование.", "Угон транспортного средства.", "Кража со взломом.", "Мошенничество при продаже товаров.", "Незаконное хранение наркотиков."];

        const imageUrls = [
            "https://randomoutputs.com/assets/images/tools/faces/lqlaulfp.webp",
            "https://randomoutputs.com/assets/images/tools/faces/laxnncjt.webp",
            "https://randomoutputs.com/assets/images/tools/faces/uhvopzti.webp",
            "https://randomoutputs.com/assets/images/tools/faces/xzpxrhqt.webp",
            "https://randomoutputs.com/assets/images/tools/faces/cldnqodh.webp",
            "https://randomoutputs.com/assets/images/tools/faces/qiypnued.webp",
            "https://randomoutputs.com/assets/images/tools/faces/wejmlxno.webp",
            "https://randomoutputs.com/assets/images/tools/faces/tmbpfydk.webp",
            "https://randomoutputs.com/assets/images/tools/faces/tgmxubqx.webp"
        ];

        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateCriminalDetails() {
            const shuffledImages = shuffleArray([...imageUrls]); // Перемешивание массива изображений
            const criminalCards = document.querySelectorAll('.wanted-card');

            criminalCards.forEach((card, index) => {
                const fullName = `${getRandomElement(lastNames)} ${getRandomElement(firstNames)} ${getRandomElement(patronymics)}`;
                const crimeDescription = getRandomElement(crimeDescriptions);
                const randomImageUrl = shuffledImages[index]; // Получение уникального URL

                card.querySelector('.criminal-photo').src = randomImageUrl; // Установка изображения
                card.querySelector('.criminal-name').textContent = fullName;
                card.querySelector('.crime-description').textContent = crimeDescription;
            });
        }

        generateCriminalDetails();
    </script>
